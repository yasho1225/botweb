<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | BotWeb</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }

    .contact-section {
      min-height: 100vh;
      padding: 120px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #FFFFFF;
    }

    .contact-section p {
      font-size: 1.25rem;
      color: #D1D5DB;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .contact-form {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 14px;
      border-radius: 8px;
      border: 1.5px solid #354a68;
      background: #0a1220;
      color: #00c3ff;
      font-size: 1rem;
      font-weight: 500;
    }

    .contact-form button {
      background: linear-gradient(90deg, #0099ff, #0061ff 85%);
      color: white;
      padding: 14px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: linear-gradient(90deg, #007ce7, #004ecc);
    }
  </style>
</head>
<body>

  <!-- Shared Navigation -->
  <div w3-include-html="nav.html" id="nav-placeholder"></div>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Got a question or ready to start your project? Fill out the form below and weâ€™ll get back to you shortly.</p>

    <form class="contact-form" id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    // Load shared nav
    function includeHTML() {
      const includeElements = document.querySelectorAll('[w3-include-html]');
      includeElements.forEach(elmnt => {
        const file = elmnt.getAttribute("w3-include-html");
        if (file) {
          fetch(file)
            .then(response => {
              if (response.ok) return response.text();
              else throw new Error('Include failed');
            })
            .then(data => {
              elmnt.innerHTML = data;
              elmnt.removeAttribute("w3-include-html");
            })
            .catch(err => console.error("Include error:", err));
        }
      });
    }
    document.addEventListener("DOMContentLoaded", includeHTML);
  </script>

</body>
</html>
