<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotWeb - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Include Navigation -->
  <div w3-include-html="nav.html"></div>

  <section class="contact">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Get in touch with us to learn more about our services or to request a quote.</p>
      <form action="https://formspree.io/f/{form_id}" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="get-started">Send Message</button>
      </form>
      <div class="contact-details">
        <p><strong>Email:</strong> info@botweb.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Address:</strong> 123 Web St, Tech City, WC 12345</p>
      </div>
    </div>
  </section>
</body>
</html>
