<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotWeb - We Build Websites. You Build Impact.</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Include Navigation -->
  <div w3-include-html="nav.html"></div>
  <!-- Include Hero Section -->
  <div w3-include-html="hero.html"></div>

  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              elmnt.innerHTML = this.responseText;
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          return;
        }
      }
    }
    document.addEventListener("DOMContentLoaded", includeHTML);

    // Add redirect for Contact link
    document.addEventListener("DOMContentLoaded", function() {
      var contactLink = document.querySelector('a[href="#contact"]');
      if (contactLink) {
        contactLink.href = "contact.html"; // Redirect to contact.html
      }
    });
  </script>
</body>
</html>
