<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotWeb - We Build Websites. You Build Impact.</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Include Navigation -->
  <div w3-include-html="nav.html"></div>
  <!-- Include Hero Section -->
  <div w3-include-html="hero.html"></div>

  <script>
    function includeHTML(callback) {
      var z, i, elmnt, file, xhttp;
      z = document.getElementsByTagName("*");
      let includesProcessed = 0;
      const totalIncludes = document.querySelectorAll('[w3-include-html]').length;

      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {
                elmnt.innerHTML = this.responseText;
                elmnt.removeAttribute("w3-include-html");
                includesProcessed++;
                if (includesProcessed === totalIncludes) {
                  // All includes are done, run callback
                  if (callback) callback();
                }
              } else {
                console.error(`Failed to load ${file}: ${this.status}`);
              }
              includeHTML(callback); // Continue processing remaining includes
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          return;
        }
      }

      // If no includes are found, run callback immediately
      if (totalIncludes === 0 && callback) callback();
    }

    document.addEventListener("DOMContentLoaded", function() {
      includeHTML(function() {
        // This runs after all includes are loaded
        var contactLink = document.querySelector('a[href="#contact"]');
        if (contactLink) {
          console.log("Contact link found:", contactLink);
          contactLink.href = "contact.html"; // Redirect to contact.html
        } else {
          console.error("Contact link not found!");
        }
      });
    });
  </script>
</body>
</html>
