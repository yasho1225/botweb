<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotWeb - We Build Websites. You Build Impact.</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Include Navigation -->
  <div w3-include-html="nav.html"></div>
  <!-- Include Hero Section -->
  <div w3-include-html="hero.html"></div>

  <script>
    function includeHTML(callback) {
      var z, i, elmnt, file, xhttp;
      z = document.getElementsByTagName("*");
      let includesProcessed = 0;
      const totalIncludes = document.querySelectorAll('[w3-include-html]').length;

      console.log("Starting to process", totalIncludes, "includes at", new Date().toLocaleTimeString());

      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          console.log("Attempting to load", file, "from path:", window.location.pathname + file);
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {
                console.log("Successfully loaded", file, "with content length:", this.responseText.length);
                elmnt.innerHTML = this.responseText;
                elmnt.removeAttribute("w3-include-html");
                includesProcessed++;
                if (includesProcessed === totalIncludes) {
                  console.log("All", totalIncludes, "includes processed at", new Date().toLocaleTimeString());
                  if (callback) callback();
                }
              } else {
                console.error("Failed to load", file, "Status:", this.status, this.statusText, "URL attempted:", this.responseURL);
              }
              includeHTML(callback);
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          return;
        }
      }

      if (totalIncludes === 0) {
        console.log("No includes found at", new Date().toLocaleTimeString());
        if (callback) callback();
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM fully loaded at", new Date().toLocaleTimeString(), "starting includeHTML");
      includeHTML(function() {
        console.log("Callback executed at", new Date().toLocaleTimeString());
        const video = document.querySelector('.placeholder-video');
        if (video) {
          video.addEventListener('error', () => {
            console.error("Failed to load placeholder-video.mp4 at", new Date().toLocaleTimeString(), "Source:", video.src);
          });
          video.addEventListener('loadeddata', () => {
            console.log("Successfully loaded placeholder-video.mp4 at", new Date().toLocaleTimeString(), "Source:", video.src);
          });
        } else {
          console.error("Video element not found at", new Date().toLocaleTimeString());
        }

        // Scroll behavior for shrinking nav bar
        let lastScroll = 0;
        let navbar = document.querySelector('.navbar');
        let container = document.querySelector('.container');

        if (!navbar || !container) {
          console.error("Navbar or container not found at", new Date().toLocaleTimeString(), "Navbar:", navbar, "Container:", container);
          return;
        }

        console.log("Setting up scroll listener at", new Date().toLocaleTimeString());
        window.addEventListener('scroll', () => {
          const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
          console.log("Scroll event triggered at", currentScroll, "px, lastScroll:", lastScroll);

          if (currentScroll > lastScroll) { // Shrink when scrolling down
            console.log("Shrinking nav bar at", currentScroll, "px");
            navbar.style.height = '70px';
            container.style.height = '70px';
            container.querySelector('.logo').style.fontSize = '20px'; // Adjusted for text logo
            container.querySelectorAll('.nav-links a').forEach(a => a.style.fontSize = '14px');
            container.querySelector('.get-started').style.fontSize = '14px';
            container.querySelector('.get-started').style.padding = '8px 20px';
          } else if (currentScroll < lastScroll) { // Expand when scrolling up
            console.log("Expanding nav bar at", currentScroll, "px");
            navbar.style.height = '90px';
            container.style.height = '90px';
            container.querySelector('.logo').style.fontSize = '24px'; // Adjusted for text logo
            container.querySelectorAll('.nav-links a').forEach(a => a.style.fontSize = '16px');
            container.querySelector('.get-started').style.fontSize = '16px';
            container.querySelector('.get-started').style.padding = '10px 24px';
          }

          lastScroll = currentScroll <= 0 ? 0 : currentScroll;
        }, { passive: true }); // Passive event for better performance
      });
    });
  </script>
</body>
</html>
