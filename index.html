<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotWeb - We Build Websites. You Build Impact.</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Include Navigation -->
  <div w3-include-html="nav.html"></div>
  <!-- Include Hero Section -->
  <div w3-include-html="hero.html"></div>

  <script>
    function includeHTML(callback) {
      const elements = document.querySelectorAll('[w3-include-html]');
      const totalIncludes = elements.length;
      let includesProcessed = 0;

      if (totalIncludes === 0) {
        if (callback) callback();
        return;
      }

      elements.forEach((elmnt) => {
        const file = elmnt.getAttribute("w3-include-html");
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState === 4) {
            if (this.status === 200) {
              elmnt.innerHTML = this.responseText;
              elmnt.removeAttribute("w3-include-html");
            } else {
              console.error(`Failed to load ${file}: ${this.status} ${this.statusText}`);
            }
            includesProcessed++;
            if (includesProcessed === totalIncludes) {
              if (callback) callback();
            }
          }
        };
        xhttp.open("GET", file, true);
        xhttp.send();
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      includeHTML(function() {
        // Debugging step: Log the nav element to confirm it's loaded
        const nav = document.querySelector('.navbar');
        if (nav) {
          console.log("Navigation bar loaded:", nav);
        } else {
          console.error("Navigation bar not found in DOM!");
        }

        // Attempt to find and modify the Contact link
        const contactLink = document.querySelector('a[href="#contact"]');
        if (contactLink) {
          console.log("Contact link found:", contactLink);
          contactLink.href = "contact.html"; // Redirect to contact.html
        } else {
          console.error("Contact link not found! Check if nav.html loaded correctly.");
        }
      });
    });
  </script>
</body>
</html>
    });
  </script>
</body>
</html>
