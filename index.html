<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotWeb</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Fallback style if styles.css fails -->
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .error-message {
      padding: 20px;
      text-align: center;
      color: #FF0000;
    }
  </style>
</head>
<body>
  <!-- Include Navigation with Fallback -->
  <div w3-include-html="nav.html"></div>
  
  <!-- Include Hero with Fallback -->
  <div w3-include-html="hero.html"></div>

  <!-- Fallback Message if Content Fails -->
  <div class="error-message" style="display: none;" id="error-message">
    <p>Error loading content. Please check your internet connection or try again later.</p>
  </div>

  <script>
    function includeHTML(callback) {
      var z, i, elmnt, file, xhttp;
      z = document.getElementsByTagName("*");
      let includesProcessed = 0;
      const totalIncludes = document.querySelectorAll('[w3-include-html]').length;

      console.log("Starting to process", totalIncludes, "includes at", new Date().toLocaleTimeString());

      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          console.log("Attempting to load", file, "from path:", window.location.pathname + file);
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {
                console.log("Successfully loaded", file, "with content length:", this.responseText.length);
                elmnt.innerHTML = this.responseText;
                elmnt.removeAttribute("w3-include-html");
                includesProcessed++;
                if (includesProcessed === totalIncludes) {
                  console.log("All", totalIncludes, "includes processed at", new Date().toLocaleTimeString());
                  if (callback) callback();
                }
              } else {
                console.error("Failed to load", file, "Status:", this.status, this.statusText, "URL attempted:", this.responseURL);
                // Fallback content based on file
                if (file === "nav.html") {
                  elmnt.innerHTML = `
                    <nav class="navbar">
                      <div class="container">
                        <a href="index.html" class="logo">BotWeb</a>
                        <div class="nav-links">
                          <a href="index.html">Home</a>
                          <a href="about.html">About</a>
                          <a href="services.html">Services</a>
                          <a href="contact.html">Contact</a>
                          <button class="get-started">Donate Now</button>
                        </div>
                      </div>
                    </nav>
                  `;
                } else if (file === "hero.html") {
                  elmnt.innerHTML = `
                    <section class="hero">
                      <div class="container">
                        <div class="hero-content">
                          <div class="text-content">
                            <h1>We Build Websites <span>You Build Impact</span></h1>
                            <p>Professional websites and AI chatbots for small businesses and charities, designed to amplify your mission with ease.</p>
                            <div class="buttons">
                              <button class="get-started">Donate Now</button>
                              <button class="learn-more"><a href="services.html">Learn More</a></button>
                            </div>
                          </div>
                          <div class="video-content">
                            <p>Video failed to load.</p>
                          </div>
                        </div>
                      </div>
                    </section>
                  `;
                }
                includesProcessed++;
                if (includesProcessed === totalIncludes) {
                  console.log("All", totalIncludes, "includes processed at", new Date().toLocaleTimeString());
                  if (callback) callback();
                }
              }
              includeHTML(callback);
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          return;
        }
      }

      if (totalIncludes === 0) {
        console.log("No includes found at", new Date().toLocaleTimeString());
        if (callback) callback();
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM fully loaded at", new Date().toLocaleTimeString(), "starting includeHTML");
      includeHTML(function() {
        console.log("Callback executed at", new Date().toLocaleTimeString());

        // Check if content loaded, show error message if not
        const nav = document.querySelector('.navbar');
        const hero = document.querySelector('.hero');
        if (!nav || !hero) {
          document.getElementById('error-message').style.display = 'block';
        }

        // Handle video loading
        const video = document.querySelector('.placeholder-video');
        if (video) {
          video.addEventListener('error', () => {
            console.error("Failed to load placeholder-video.mp4 at", new Date().toLocaleTimeString(), "Source:", video.src);
          });
          video.addEventListener('loadeddata', () => {
            console.log("Successfully loaded placeholder-video.mp4 at", new Date().toLocaleTimeString(), "Source:", video.src);
          });
        } else {
          console.error("Video element not found at", new Date().toLocaleTimeString());
        }

        // Scroll script for Dropbox-style navbar (moved inside callback)
        let lastScroll = 0;
        const navbar = document.querySelector('.navbar');
        const container = document.querySelector('.container');

        if (navbar && container) {
          window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScroll && currentScroll > 70) {
              navbar.style.height = '70px';
              container.style.height = '70px';
            } else if (currentScroll < lastScroll) {
              navbar.style.height = '90px';
              container.style.height = '90px';
            }

            lastScroll = currentScroll <= 0 ? 0 : currentScroll;
          });
        } else {
          console.error("Navbar or container not found after includes loaded. Check nav.html path.");
        }
      });
    });
  </script>
</body>
</html>
