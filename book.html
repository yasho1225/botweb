<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve Your Spot | BotWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Assuming services.css has all your main styles including for the navbar -->
  <link rel="stylesheet" href="services.css">
  <style>
    body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin:0; }
    .book-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 120px;
    }
    .book-container {
      background: #181f2a;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0061ff18;
      padding: 40px 32px 32px 32px;
      max-width: 420px;
      width: 100%;
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .book-title {
      font-size: 2.2rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .spots-counter {
      background: #000;
      color: #00d9ff;
      border-radius: 9px;
      padding: 9px 0 9px 0;
      width: 100%;
      text-align: center;
      font-size: 1.16rem;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: .04em;
      box-shadow: 0 2px 14px #0061ff22;
    }
    .spot-full {
      color: #ff4343;
      font-weight: 900;
    }
    .book-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }
    .book-form label {
      font-size: 1.07rem;
      color: #c3d0e8;
      font-weight: 600;
      margin-bottom: 3px;
    }
    .book-form input,
    .book-form textarea {
      padding: 12px 13px;
      border-radius: 9px;
      border: 1.7px solid #354a68;
      background: #0a1220;
      color: #00c3ff;
      font-size: 1rem;
      font-weight: 500;
      transition: border 0.2s;
      resize: none;
    }
    .book-form input:focus,
    .book-form textarea:focus {
      outline: none;
      border: 1.7px solid #0061FF;
    }
    .book-form button {
      background: linear-gradient(90deg, #0099ff 10%, #0061ff 90%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.15rem;
      font-weight: 700;
      transition: background 0.15s, transform 0.15s;
      box-shadow: 0 3px 12px 0 #0061FF13;
      cursor: pointer;
      margin-top: 7px;
      letter-spacing: 0.01em;
    }
    .book-form button:disabled {
      background: #444b5a;
      color: #888;
      cursor: not-allowed;
    }
    .book-success {
      margin-top: 14px;
      color: #00ffad;
      background: #002d24;
      border-radius: 7px;
      padding: 8px 10px;
      font-weight: 700;
      text-align: center;
      display: none;
    }
    /* Floating navbar styles if not already present in services.css */
    .navbar {
      width: 100%;
      background: linear-gradient(180deg, #0b0e13 90%, #000 100%);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 0 7px 32px -10px #0061ff19;
      /* Floating effect */
      transition: background 0.3s, box-shadow 0.3s;
    }
    .nav-content {
      max-width: 1500px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 38px;
      height: 76px;
    }
    .nav-logo {
      font-size: 2rem;
      font-weight: 900;
      color: #0099ff;
      text-decoration: none;
      letter-spacing: -1.2px;
      transition: color .15s;
    }
    .nav-logo:hover { color: #00c3ff; }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 38px;
      font-size: 1.15rem;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.01em;
      padding: 7px 0 7px 0;
      border-bottom: 2px solid transparent;
      transition: color 0.15s, border-bottom 0.15s;
      border-radius: 2px 2px 0 0;
    }
    .nav-link:hover, .nav-link.active {
      color: #00baff;
      border-bottom: 2.5px solid #0099ff;
      background: transparent;
    }
    .nav-btn {
      background: linear-gradient(90deg, #0099ff 10%, #0061ff 90%);
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 10px 28px;
      font-size: 1.13rem;
      font-weight: 700;
      margin-left: 12px;
      box-shadow: 0 2px 12px 0 #0061ff13;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s, transform 0.15s;
      border-bottom: none;
    }
    .nav-btn:hover, .nav-btn:focus {
      background: linear-gradient(90deg, #007ce7 20%, #004ecc 90%);
      transform: translateY(-2px) scale(1.03);
      outline: none;
    }
    @media (max-width:1100px) {
      .nav-content { padding: 0 12px; }
      .nav-links { gap: 18px; font-size: 1.07rem; }
      .nav-logo { font-size: 1.43rem; }
    }
    @media (max-width:730px) {
      .nav-content { flex-direction: column; padding: 0 2vw; height: auto; }
      .nav-links { flex-wrap: wrap; gap: 10px; justify-content: center; width: 100%; }
      .nav-logo { margin-top: 12px; }
    }
    @media (max-width:600px) {
      .book-section { padding-top: 90px; }
      .book-container { padding: 20px 6vw 22px 6vw; }
      .book-title { font-size: 1.35rem; }
      .spots-counter { font-size: 1.08rem; }
      .nav-content { height: 58px; }
    }
  </style>
</head>
<body>
  <!-- Floating NavBar copied from nav.html -->
  <nav class="navbar">
    <div class="nav-content">
      <a href="index.html" class="nav-logo">BotWeb</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="services.html" class="nav-link">Services</a>
        <!-- Contact now goes to Book page -->
        <a href="book.html" class="nav-link active">Book</a>
        <a href="donate.html" class="nav-btn">Donate Now</a>
      </div>
    </div>
  </nav>
  <div class="book-section">
    <div class="book-container">
      <div class="book-title">Reserve Your Spot</div>
      <div class="spots-counter" id="spotsCounter">
        Spots Left: <span id="spotsLeft">3</span> / 3
      </div>
      <form
        class="book-form"
        id="bookForm"
        action="https://formspree.io/f/movwbybe"
        method="POST"
        autocomplete="off"
      >
        <label for="email">Your email:</label>
        <input type="email" name="email" id="email" required>
        <label for="message">Your message:</label>
        <textarea name="message" id="message" required></textarea>
        <label>Type</label>
        <div class="type-selector-group">
          <div class="type-selector">
            <input type="radio" name="orgType" id="type-business" value="Business" class="type-radio" required>
            <label for="type-business" class="type-label">Business</label>
          </div>
          <div class="type-selector">
            <input type="radio" name="orgType" id="type-charity" value="Charity" class="type-radio" required>
            <label for="type-charity" class="type-label">Charity</label>
          </div>
        </div>
        <!-- fallback for accessibility, but hidden -->
        <select id="orgType" name="orgType" tabindex="-1" aria-hidden="true">
          <option value="">Select...</option>
          <option value="Business">Business</option>
          <option value="Charity">Charity</option>
        </select>
        <label for="orgName">Business/Charity Name</label>
        <input type="text" id="orgName" name="orgName" placeholder="e.g. Helping Hands" required>
        <label for="yourName">Your Name</label>
        <input type="text" id="yourName" name="yourName" placeholder="Your name" required>
        <label for="website">Current Website (optional)</label>
        <input type="text" id="website" name="website" placeholder="https://yourdomain.com">
        <label for="info">Tell us about your mission</label>
        <textarea id="info" name="info" rows="3" placeholder="Describe your business/charity and what you hope to achieve..." required></textarea>
        <button type="submit" id="submitBtn">Reserve Spot</button>
      </form>
      <div class="book-success" id="bookSuccess"></div>
    </div>
  </div>
  <script>
    // --- Spot Counter logic ---
    const MAX_SPOTS = 3;
    function getSpotsLeft() {
      let taken = parseInt(localStorage.getItem('spotsTaken') || '0', 10);
      if (taken > MAX_SPOTS) taken = MAX_SPOTS;
      return MAX_SPOTS - taken;
    }
    function setSpotsLeft(taken) {
      localStorage.setItem('spotsTaken', taken);
    }
    function updateCounter() {
      const left = getSpotsLeft();
      document.getElementById('spotsLeft').textContent = left;
      const form = document.getElementById('bookForm');
      const btn = document.getElementById('submitBtn');
      if (left <= 0) {
        document.getElementById('spotsCounter').innerHTML = 'All spots are <span class="spot-full">FULL!</span>';
        form.querySelectorAll('input, textarea, select, button').forEach(e => e.disabled = true);
      } else {
        document.getElementById('spotsCounter').innerHTML = `Spots Left: <span id="spotsLeft">${left}</span> / ${MAX_SPOTS}`;
        form.querySelectorAll('input, textarea, select, button').forEach(e => e.disabled = false);
      }
    }
    updateCounter();
  </script>
</body>
</html>
