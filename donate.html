<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate | BotWeb</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .donate-section {
      min-height: 100vh;
      padding: 120px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .donate-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #FFFFFF;
    }

    .donate-section p {
      font-size: 1.25rem;
      color: #D1D5DB;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .donate-section button {
      background-color: #0061FF;
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .donate-section button:hover {
      background-color: #004ECC;
    }
  </style>
</head>
<body>
  <!-- Include nav bar -->
  <div w3-include-html="nav.html" id="nav-placeholder"></div>

  <section class="donate-section">
    <h1>Support Our Mission</h1>
    <p>Your donation helps us build more websites for changemakers and expand access to powerful digital tools.</p>
    <button id="donateButton">Donate with Stripe</button>
  </section>

  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY'); // Replace this

    document.getElementById('donateButton').addEventListener('click', function () {
      fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        return stripe.redirectToCheckout({ sessionId: data.sessionId });
      })
      .catch(error => {
        console.error("Stripe redirect failed", error);
        alert('Error starting checkout session');
      });
    });

    // Load nav
    function includeHTML() {
      const includeElements = document.querySelectorAll('[w3-include-html]');
      includeElements.forEach(elmnt => {
        const file = elmnt.getAttribute("w3-include-html");
        if (file) {
          fetch(file)
            .then(response => {
              if (response.ok) return response.text();
              else throw new Error('Include failed');
            })
            .then(data => {
              elmnt.innerHTML = data;
              elmnt.removeAttribute("w3-include-html");
            })
            .catch(err => console.error("Include error:", err));
        }
      });
    }

    document.addEventListener("DOMContentLoaded", includeHTML);
  </script>
</body>
</html>
